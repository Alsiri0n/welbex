version: "3.8"
networks:
  welbex-network:
    driver: bridge
    external: true

services:
  web:
    build: .
    container_name: welbex
    image: welbex
    restart: unless-stopped
    ports:
      - 8000:8000
    volumes:
      - .env:/usr/src/app/welbex/.env
    depends_on:
      - postgres
    networks:
      - welbex-network

  postgres:
    image: postgres:15
    container_name: postgres-welbex
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
       - 15432:5432
    networks:
      - welbex-network

volumes:
  db-data:
    driver: local
